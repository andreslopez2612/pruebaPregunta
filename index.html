<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        #cajaBoton a{
            min-width: 100px;
            margin-right: 10px;
        }

        #respuesta{
            display: none;
        }

        #btnNo, #btnSi{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
          <div class="col-3">
          </div>
          <div class="col-6 text-center">
            <div class="card">
                <div id="respuesta" >
                    <div class="card-header">
                        Sabia que ibas a oprimir que si mi amor por eso te amo mucho.
                      </div>
                      <div class="card-body">
                        <img src="https://media1.tenor.com/images/e2bc22cbf3260d9abd4e80fa0a7f2906/tenor.gif?itemid=5904045" alt="" width="300">
                      </div>
                </div>
                <div id="pregunta">
                    <div class="card-header">
                        Tu me amas mucho y solo a mi?
                      </div>
                      <div class="card-body">
                        <h5 class="card-title"></h5>
                        <img src="https://media.tenor.com/images/5ec7dc9f63f49041464b43afea778f4c/tenor.gif" alt="">
                        <br><br>
                        <div id="cajaBoton" class="btn-group" role="group">
                          <a id="btnNo" href="javascript:void(0)" class="btn btn-primary">NO</a>
                          <a id="btnSi" href="#" class="btn btn-primary">SI</a>
                        </div>
                      </div>
                </div>
            </div>
          </div>
          <div class="col-3">
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $("#btnNo").css("display","block");
            $("#btnSi").css("display","block");
        });
        
        $("#btnNo").mouseenter(function(){
            mover() 
        })

        $("#btnNo").click(function(){
            mover() 
        })

        $("#btnSi").click(function(){
            $("#pregunta").css("display","none");
            $("#respuesta").css("display","block");
        })
        
        
        function mover(){
            var numRandom = numeroRandom();
                var plusOrMinus = Math.random() < 0.5 ?  -numRandom : numRandom ;
                var posicion = $("#btnNo").offset()
                console.log(posicion.top);
                $("#btnNo").offset({top:((posicion.top + plusOrMinus) >= 0 ? (posicion.top + plusOrMinus) : mover()),left:((posicion.top + plusOrMinus) >= 0 ? (posicion.top + plusOrMinus) : mover())});
        }
        
        function numeroRandom(){
            var numR = Math.floor((Math.random() * 40) + 60); 
            return numR;
        }
    </script>
</body>
</html>
